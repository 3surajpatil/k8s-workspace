apiVersion: apps/v1
kind: Deployment
metadata:
  name: jcore
  namespace: billingns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jcore
  template:
    metadata:
      labels:
        app: jcore
    spec:
      containers:
      - name: jcore
        image: billing-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: DB_HOST
          value: "mysql.billingns.svc.cluster.local" # "mysql" works too
        - name: DB_PORT
          value: "3306" # Fixed: Matches the MySQL service port
        - name: DB_USERNAME 
          value: "user"           
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-user-secret
              key: password
---
apiVersion: v1
kind: Service
metadata:
  name: jcore-service
  namespace: billingns
spec:
  selector:
    app: jcore
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 31001
  type: NodePort